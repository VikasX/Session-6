<! DOCTYPE html>
<html>
    <head>
        <!-- -------------------------------------Single file so script inside only-->
        <script type="text/javascript">
            

            var i = 0;
            var sum =0;
            var j = 0;
            var total = 0;
            
            for(i=1; i<= 1000 ; i++){
                sum = sum + i;
            }
            console.log("Sum upto 1000 using FOR loop is : " + sum);
            
            while(total < sum){
                total = total + j;
                j++;
            }
        
            console.log("Sum upto 1000 using WHILE loop is : " + total);
        
        </script>
    </head>

    <body>
        
        <h1> Check the console (F12) then  ctrl + ]</h1>
        
    </body>
        

</html>
